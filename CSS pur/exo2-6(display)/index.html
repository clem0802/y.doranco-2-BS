<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>exo - DISPLAY</title>
        <meta name="description" content="Here I work on DISPLAY, Doranco's CSS exercise">
    </head>

    <body>
    <!-- ************************************************* -->
    <!-- BLOCK => starts on a new line -->
    <!-- BLOCK => always takes up the FULL WIDTH available -->
    <!-- BLOCK => has MARGIN-TOP & MARGIN-BOTTOM -->
    <!-- address - article - aside - blockquote - canvas - dd - div - dl - dt
         fieldset - figcaption - figure - footer - form - h1 h2 h3 h4 h5 h6 - header - hr
         li main nav noscripot ol p pre section table tfoot ul  -->

    <!-- INLINE => does not start on a new line -->
    <!-- INLINE => takes up only necessary width -->
    <!-- INLINE => don't have MARGIN-TOP & MARGIN-BOTTOM -->
    <!-- a - abbr - acronym - b - bdo - big - br - button
         cite - code - dfn - em - i - img - imput - kbd - label - map
         object - output - q - samp - scripot - select - small - span
         strong - sub - sup - textarea - time - tt - var -->


    <!-- ************************************************* -->
    <!-- ************************************************* -->
    <!-- BLOCK -->
        <h2>BLOCK</h2>
        <div>DIV 1</div>
        <div>DIV 2</div>
        <div>DIV 3</div>
        <hr><br>
    

    <!-- ************************************************* -->
    <!-- BLOCK => INLINE-BLOCK -->
        <h2>BLOCK (li) => INLINE-BLOCK</h2>
        <ul><!--  li*4>a{Link $}  -->
            <li><a href="#">Link-1</a></li>
            <li><a href="#">Link-2</a></li>
            <li><a href="#">Link-3</a></li>
            <li><a href="#">Link-4</a></li>
        </ul>
        <hr><br>


    <!-- ************************************************* -->
    <!-- INLINE => BLOCK -->
        <!-- a*4{Link} -->
        <h2>INLINE (a) => BLOCK</h2>
        <a href="#">Link i</a>
        <a href="#">Link ii</a>
        <a href="#">Link iii</a>
        <a href="#">Link iv</a>
        <hr><br>
    </body>
</html>
