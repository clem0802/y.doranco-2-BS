<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>transitions en CSS</title>
        <meta name="description" content="transitions en CSS">
    </head>

    <body>
        <h2>Transition  1 - Background (500ms)</h2>
        <div class="square transition-1"></div>

        <h2>Transition  2 - All (1s)</h2>
        <div class="square transition-2"></div>

        <h2>Transition  3 - Timing-Function</h2>
        <div class="container transition-3">
            <div class="box timing-1">LINEAR ou C.BEZIER</div>
            <div class="box timing-2">EASE-IN</div>
            <div class="box timing-3">EASE-OUT</div>
            <div class="box timing-4">EASE-IN-OUT</div>
        </div>

        <h2>Transition  4 - Cubic</h2>
        <div class="square transition-4"></div>

        <h2>Transition  5 - Delay</h2>
        <div class="square transition-5"></div>

        <h2>Transition  6 - Multiple Transitions</h2>
        <div class="square transition-6"></div>

        <h2>Transition  7 - Scale</h2>
        <div class="square transition-7"></div>

    </body>
</html>
